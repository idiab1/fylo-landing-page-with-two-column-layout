<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo landing page with two column layout</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="./libs/normalize/normalize.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <!-- Content -->
            <div class="content">
                <!-- Image -->
                <div class="image">
                    <img src="./images/logo.svg" alt="Logo">
                </div>
                <!-- Links -->
                <div class="links">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </div>
            </div>
            <!-- End of Content -->
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Content -->
            <div class="content">
                <!-- Info -->
                <div class="info">
                    <h1>All your files in one secure location, accessible anywhere.</h1>
                    <p>Fylo stores your most important files in one secure location. 
                        Access them wherever you need, share and collaborate with friends, 
                        family, and co-workers.</p>
                    <!-- form -->
                    <div class="form-content">
                        <form action="" method="post">
                            <input type="email" placeholder="Enter your name">
                            <input type="button" class="btn-started btn" value="Get Started">
                        </form>
                    </div>
                </div>
                <!-- Image -->
                <div class="image">
                    <img src="./images/illustration-1.svg" alt="">
                </div>
            </div>
            <!-- End of Content -->
        </div>
    </header>
    <!-- End of header -->

</body>
</html>
